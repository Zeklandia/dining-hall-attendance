<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../data/data-service.html">
<link rel="import" href="table-card.html">

<polymer-element name="tables-element" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    table-card {
      margin-bottom: 30px;
    }
    </style>

    <data-service id="service" tables="{{tables}}"></data-service>

    <horizontal layout wrap style="60%">
      <template repeat="{{table in tables}}">
        <table-card
          tableSet="{{table.tableSet}}"
          on-tableSet-tap="{{handletableSet}}"
          hidden?="{{show == 'tableSets' && !table.tableSet}}">
          <img src="{{table.avatar}}" width="70" height="70">
          <h2>{{table.table_num}}</h2>
          <p>{{table.table_fac}}</p>
        </table-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    handletableSet: function(event, detail, sender) {
      var table = sender.templateInstance.model.table;
      this.$.service.settableSet(table.uid, table.tableSet);
    }
  });
  </script>
</polymer-element>
